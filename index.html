<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>ENTube</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <nav><p>Home Play Highscores</p></nav>

    <main>

        <div class="game-outer-container">
            <div class="game-main-container" id="js-game">
                <div class="game-question-container" id="js-question"></div>
                <div class="game-time-bar-container" id="js-time-bar">
                    <div class="game-time-bar-title-box" id="js-time-title-box"><p class="game-time-bar-title-html">Answer Timer:</p></div>
                    <div class="game-time-bar-outer">
                        <div class="game-time-bar-inner" id="js-time-bar-inner"></div>
                    </div>
                </div>
                <div class="game-answer-buttons-container" id="js-buttons"></div>
            </div>
            <div class="game-right-container" id="js-right">
                <div class="game-answer-timer" id="js-answer-timer"></div>
                <div class="game-score-board" id="js-score-board"></div>
                <div class="game-total-timer" id="js-total-timer"></div>
            </div>
        </div>

    </main>

    <footer>
        <p>2024 <a href="mailto:post@oskarroger.net">OskarRoger</a></p>
    </footer>

    <script src="js/index.js" type="module"></script>
</body>
</html>
